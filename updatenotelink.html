    <div class="container">
        <h2 class="text-center bold bottom-border">Update Note Link in Database</h2>
    </div>

    <div class="mt-3 container mb-5">
        <div class="mb-3 ">
        <label for="formGroupExampleInput2" class="form-label">Select Class</label>
        <select class="form-select" id="linkclass" aria-label="Default select example">
            <option value=6>Sixth</option>
            <option value=7>Seventh</option>
            <option value=8>Eighth</option>
            <option value=9>Ninth</option>
            <option value=10>Tenth</option>
            <option value=11>Eleventh</option>
            <option value=12>Twelfth</option>
          </select>
          </div>

        <div class="mb-3 ">
        <label for="formGroupExampleInput2" class="form-label">Select Subject</label>
        <select class="form-select" id="linksubject" aria-label="Default select example">
            <option value="phsyics">Physics</option>
            <option value="chemistry">Chemistry</option>
            <option value="biology">Biology</option>
            <option value="history">History</option>
            <option value="economics">Economics</option>
            <option value="civics">Civics</option>
            <option value="geography">Geography</option>

          </select>
          </div>

        <div class="mb-3 ">
            <label for="formGroupExampleInput2" class="form-label">Enter Note Name (Must be Exact No Extra Spaces Allowed)</label>
            <input type="text" class="form-control" id="linknotename">
        </div>

        <div class="mb-3 ">
            <label for="formGroupExampleInput2" class="form-label">Enter New Note's Link</label>
            <input type="text" class="form-control" id="newnotelink">
        </div>
            <button type="button" class="btn btn-warning" id="updatenotebtn" onclick="UpdateNote()">Update Link</button>

        </div>
    </div>
<script>
const addstdbtn = document.getElementById("updatenotebtn");

async function UpdateNote() {
    addstdbtn.innerText = "Updating...";
    addstdbtn.disabled = true;

    const linkclass = document.getElementById("linkclass").value;
    const linksubject = document.getElementById("linksubject").value;
    const linknotename = document.getElementById("linknotename").value;
    const newnotelink = document.getElementById("newnotelink").value;
    const data = {
        studentClass:linkclass,
      subjectName:linksubject,
      noteName:linknotename,
      newNoteLink:newnotelink
    };
    try {
        const response = await fetch(`https://server-as2k.onrender.com/24278replacenote`, {
            method: 'PUT',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(data)
        });

        const responseData = await response.json();
        console.log(responseData);

        if (response.ok) {
            alert("Note Link Update Success");
        } else {
            alert("Error occurred or Not Found");
        }
    } catch (error) {
        console.error("Error:", error);
    } finally {
        addstdbtn.innerText = "Update Link";
        addstdbtn.disabled = false;
    }
}

</script>
