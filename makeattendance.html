      <div class="container">
        <h2 class="text-center bold bottom-border">Record Daily Attendance of Students</h2>
    </div>
    <div class="container">

        <div class="mb-3 ">
            <label for="formGroupExampleInput2" class="form-label">Enter Student Roll Number</label>
            <input type="text" class="form-control" id="attendanceroll">
        </div>
        <div class="mb-3 ">
            <label for="formGroupExampleInput2" class="form-label">Select Attendance Date</label>
            <input type="date" class="form-control" id="attendancedate">
        </div>
        <label for="formGroupExampleInput2" class="form-label">Select Attendance Status</label>
        <div class="mb-3 flex">

            <div class="form-check me-4">
                <input class="form-check-input" type="radio" name="attendancestatus" id="present" value="Present"
                    checked>
                <label class="form-check-label" for="present">
                    Present
                </label>
            </div>
            <div class="form-check me-4">
                <input class="form-check-input" type="radio" name="attendancestatus" id="absent" value="Absent">
                <label class="form-check-label" for="absent">
                    Absent
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="attendancestatus" id="late" value="Late">
                <label class="form-check-label" for="late">
                    Late
                </label>
            </div>

        </div>
        <button type="button" class="btn btn-warning" id="attendancbtn" onclick="makeattendance()">Record
            Attendance</button>

    </div>
    </div>

    <script>
        const addstdbtn = document.getElementById("attendancbtn")
        function formatDate(inputDate) {
            const parts = inputDate.split("-");
            return parts[2] + "-" + parts[1] + "-" + parts[0];
        }
        async function makeattendance() {
            addstdbtn.innerText = "Recording"
            addstdbtn.disabled = true;
            const attendancestatus = document.querySelector('input[name="attendancestatus"]:checked').value;
            const attendanceroll = document.getElementById("attendanceroll").value
            const attendancdate = formatDate(document.getElementById("attendancedate").value);



            try {
                const response = await fetch(`https://server-as2k.onrender.com/24278setattendance/${attendanceroll}/${attendancestatus}/${attendancdate}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                const data = await response.json();
                console.log(data);

                if (response.ok) {
                    addstdbtn.innerText = "Recorded";
                    addstdbtn.classList.add("bg-success", "text-white", "border", "border-success");



                } else {
                    addstdbtn.innerText = "Failed";
                    addstdbtn.classList.add("bg-danger", "text-white", "border", "border-danger");
                }
            } catch (error) {
                console.error("Error:", error);
            } finally {
                setTimeout(() => {
                    addstdbtn.disabled = false;
                    addstdbtn.innerText = "Record Attendance"
                    addstdbtn.classList.remove("bg-danger", "text-white", "border", "border-danger");
                    addstdbtn.classList.remove("bg-success", "text-white", "border", "border-success");
                }
                    , 1500);

            }
        }
    </script>
